<div class="container mx-auto mt-10">
  <div class="calculator p-6 shadow-md rounded-lg">
    <h1>Bharadwaj Calculator</h1>
    <div class="display text-right text-3xl font-medium mb-4">
      {{ result }}
    </div>
    <div class="buttons grid grid-cols-4 gap-3">
      <button class="btn" (click)="handleInput('C')">C</button>
      <button class="btn" (click)="handleInput('(')">(</button>
      <button class="btn" (click)="handleInput(')')">)</button>
      <button class="btn operator" (click)="handleInput('/')">/</button>

      <button class="btn" (click)="handleInput('7')">7</button>
      <button class="btn" (click)="handleInput('8')">8</button>
      <button class="btn" (click)="handleInput('9')">9</button>
      <button class="btn operator" (click)="handleInput('*')">*</button>

      <button class="btn" (click)="handleInput('4')">4</button>
      <button class="btn" (click)="handleInput('5')">5</button>
      <button class="btn" (click)="handleInput('6')">6</button>
      <button class="btn operator" (click)="handleInput('-')">-</button>

      <button class="btn" (click)="handleInput('1')">1</button>
      <button class="btn" (click)="handleInput('2')">2</button>
      <button class="btn" (click)="handleInput('3')">3</button>
      <button class="btn operator" (click)="handleInput('+')">+</button>

      <button class="btn" (click)="handleInput('0')">0</button>
      <button class="btn" (click)="handleInput('.')">.</button>
      <button class="btn equal" (click)="calculate()">=</button>
    </div>
  </div>
</div>
